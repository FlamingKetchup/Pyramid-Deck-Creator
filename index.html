<!DOCTYPE html>
<html>

<head>

<title>Pyramid Deck Creator</title>
<link rel="icon" type="image/png" href="favicon32x32.png">
<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="dist/cropper.min.css">
<span style="font-family: Kreon"></span>
<script src="dist/cropper.min.js"></script>
<script src="script.js"></script>

</head>

<body>

<div class="modal-background" id="cropModalBackground">
	<div class="modal" id="cropModal">
		<img style="max-width: 100%" id="modalImage">
		<button type="button" class="generate" id="modalButton">Crop</button>
	</div>
</div>
<h1>Pyramid Deck Creator</h1>
<hr>
<form id="form">
	<div class="border_container">
		<br>
		<label>Card Border
			<input type="color" name="borderColor" onchange="generateImage()" id="border_color">
		</label>
	</div>

	<div>
		<fieldset id="characters">
			<legend>Characters</legend>
			<label>Characters Icon (Lower right icon)
				<input type="file" accept="image/*" name="charactersIcon" onchange="cropImage(this.files[0], this)" id="characters_icon">
			</label>
			<br>
			<button type="button" onclick="addCard('characters')" id="characters_add">+</button>
		</fieldset>

		<fieldset id="challenges">
			<legend>Challenges</legend>
			<label>Challenges Icon
				<input type="file" accept="image/*" name="challengesIcon" onchange="cropImage(this.files[0], this)" id="challenges_icon">
			</label>
			<br>
			<button type="button" onclick="addCard('challenges')" id="challenges_add">+</button>
		</fieldset>
	</div>

</form>

<a download="pyramid_deck.png" id="downloadButton">
	<button class="generate" style="margin-top: 8px; margin-bottom: 8px;">Download as Image</button>
</a>

<canvas width="4096" height="4096" id="preview">

</body>
