<!DOCTYPE html>
<html>

<head>

<title>Pyramid Deck Creator</title>
<link rel="icon" type="image/png" href="favicon32x32.png">
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<span style="font-family: Kreon"></span>
<script src="script.js"></script>

</head>

<body>

<h1>Pyramid Deck Creator</h1>
<hr>
<form id="form">
	<div class="border_container">
		<br>
		<label>Card Border
			<input type="color" name="borderColor" id="border_color">
		</label>
	</div>

	<div>
		<fieldset id="characters">
			<legend>Characters</legend>
			<label>Character Icon (Lower right icon)
				<input type="file" accept="image/*" name="charactersIcon" id="characters_icon">
			</label>
			<br>
			<button type="button" onclick="addCard('characters')" id="characters_add">+</button>
		</fieldset>

		<fieldset id="challenges">
			<legend>Challenges</legend>
			<label>Challenge Icon
				<input type="file" accept="image/*" name="challengesIcon" id="challenges_icon">
			</label>
			<br>
			<button type="button" onclick="addCard('challenges')" id="challenges_add">+</button>
		</fieldset>
	</div>

<button type="button" onclick="generateImage()" class="generate">Generate Image</button>

</form>

<canvas width="4096" height="4096" id="preview">

</body>
